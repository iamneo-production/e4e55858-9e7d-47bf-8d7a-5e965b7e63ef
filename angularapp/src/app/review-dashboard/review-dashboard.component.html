<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color: aliceblue;" class="navbar-brand">Review DashBoard</h1>
        <div class="d-flex">
            <button (click)="clickAddReview()"  type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Add Review</button>
        </div>
    </div>
</nav>
<table class="table mt-3">
    <thead>
        <tr>
          <th scope="col">Review Id</th>
            <th scope="col">Name</th>
            <th scope="col">Rating</th>
            <th scope="col">Review</th>
           <!--<th scope="col">Action</th>--> 
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of reviewData">
            <td>{{row.id}}</td>
            <td>{{row.name}}</td>
            <td>{{row.rating}}/5</td>
            <td>{{row.textarea}}</td>
           <!--<td>
                <button (click)="onEdit(row)" style="color: aliceblue;"class="btn btn-info" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                <button (click)="deleteReview(row)" class="btn btn-danger mx-3">Delete</button>
            </td>--> 
        </tr>
    </tbody>
</table>

  


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Person Review</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" formControlName="name"  class="form-control" id="Name" aria-describedby="Name">         
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Rating</label>
            <input type="text" formControlName="rating"  class="form-control" id="rating" aria-describedby="rating">         
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Your Review</label>
            <input type="textarea" formControlName="textarea"class="form-control" id="textarea" aria-describedby="textarea">
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" *ngIf="showAdd" (click)="postReviewDetails()"  class=" btn btn-primary">Add</button>
        <button type="button" *ngIf="showUpdate" (click)="updateReviewDetails()"  class=" btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>
